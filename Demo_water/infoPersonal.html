<!DOCTYPE>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script src= "js/jquery.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href = "css/custom.css">
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #10263e ;">
            <a class="navbar-brand" href="#">
                <center><img src="img/logo.png" class="img-fluid" width="200px"></center>
            </a>
        </nav>
        <br>

        <div class="row">
                <div class="col-1">
                    <span style="color:white"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></span>
                </div>
                <div class="col">
                    <blockquote class="blockquote2">
                        <h3>Info</h3>
                    </blockquote>
                </div>
            </div>

        <!--<blockquote class="blockquote2">
                <h3>Info</h3>
        </blockquote>-->
        <br>
        <div class="container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id = "nombre" placeholder="Ej: Nombre">
            </div>
            <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="ApPat">Apellido Paterno</label>
                                <input type="text" class="form-control" id="ApPat" placeholder="Ej: Hernandez">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="ApMat">Apellido Materno</label>
                                <input type="text" class="form-control" id="ApMat" placeholder="Ej: Ramirez">
                            </div>	
                        </div>
                    </div>
            <div class="form-group">
                <label for="Celular">Telefono</label>
                <input type="tel" class="form-control" id = "Celular" data-mask="999-99-999-9999-9" placeholder="Ej: 2288-11-11-11">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id = "email" placeholder="Ej: example@mail">
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                document.getElementById("email").value = localStorage.getItem("Email");
                //document.getElementById("nombre").value = localStorage.getItem("Nombre");
                var nombre = localStorage.getItem("Nombre");
                var res = nombre.split(" ");
                document.getElementById("nombre").value = res[0];
                document.getElementById("ApPat").value = res[1];                
            });
        </script>
    </body>
</html>
