<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geo Location</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }
</style>

<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<script type="text/javascript" src="cordova.js"></script>
</head>

<body>
<div id="map-canvas"></div>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script src="js/index.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCk1tWZ_Y63MrlDHCxhkzx9PWFGO-ng2MQ"></script>
<script type="text/javascript">
navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 60000 });

function onSuccess(position) {
        var lat=position.coords.latitude;
        var lang=position.coords.longitude;

        var lat2 = 96.9151988;
        var lang2 = 19.5295047;
        //Google Maps
        var myLatlng = new google.maps.LatLng(lat,lang);
        var mapOptions = {zoom: 20,center: myLatlng}
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        var marker = new google.maps.Marker({position: myLatlng,map: map});
}
function onError(error) {
        alert('code: ' + error.code + '\n' +
        'message: ' + error.message + '\n');
}
google.maps.event.addDomListener(window, 'load', onSuccess);

</script>
</body>
</html>
