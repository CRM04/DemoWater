<script type="text/javascript">
    $('#CardsAlcalinas').hide();

    function mas(id_boton, id){
        var num = parseInt($('#'+id_boton).text());    
        if(num < 10){
            num ++;
        }
        $('#'+id_boton).text(num);
        if(num < 5){
           $("#"+id).attr("src","img/productos/GP"+num+".png");
        }
        console.log(num);
    }

    function menos(id_boton, id){
        var num = parseInt($('#'+id_boton).text());
        if(num > 0){
            num --;
        }
         if(num < 5 && num > 0){
            $("#"+id).attr("src","img/productos/GP"+num+".png");
        }
        $('#'+id_boton).text(num);
    }

    function cambio(){
        console.log("cambio: "+ $('#tipo').text());
        if($('#tipo').text() == "Premiun"){
            $('#tipo').text("Alcalina");
            $('#tipo').css("color", "white");
            $('#CardsAlcalinas').show(300);
            $('#Premiun').hide(300);            
            
        }else{
            $('#tipo').text("Premiun");
            $('#tipo').css("color","black");
            $('#CardsAlcalinas').hide(300);
            $('#Premiun').show(300);
        }
    }
